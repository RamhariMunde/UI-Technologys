<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <form align="center">
        <dl>
            <dt>User Name : </dt>
            <dd><input type="text"></dd>
            <dt>Password</dt>
            <dd><input type="number" min="12" max="20000000000" step="2" name="number" required ></dd>
        </dl>
        <button>Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
</head>
<body>
    <form align="center" >
      <h1>Google</h1>
      <input type="text" name="searchTerm" size="40" list="terms">
      <datalist id="terms">
          <option>Javascript Join</option>
          <option>CSS Examples</option>
          <option>HTML Tags</option>
      </datalist>
      <p>
        <button url="https://www.google.co.in/">Search</button>
      </p>
    </form>
</body>
</html>

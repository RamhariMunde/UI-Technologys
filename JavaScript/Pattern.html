<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      Test ? : <input type="text" pattern="colou?r" name="str"> <button>Submit</button><br><br>
      Test * : <input type="text" pattern="colou*r" name="str"> <button>Submit</button><br><br>
      Test + : <input type="text" pattern="colou+r" name="str"> <button>Submit</button><br><br>
      Test . : <input type="text" pattern=".o." name="str"> <button>Submit</button><br><br>
      Test | : <input type="text" pattern="color|colour" name="str"> <button>Submit</button><br><br>
      Test \ : <input type="text" pattern="gmail\.com" name="str"> <button>Submit</button><br><br>
      Test ^ : <input type="text" pattern="^d" name="str"> <button>Submit</button><br><br>
      Test \^ : <input type="text" pattern="\^d" placeholder="This is use in formulas and other things only" name="str" size="40"> <button>Submit</button><br><br>
      Test $ : <input type="text" pattern="\^expression$" placeholder="\^expression$ use in other" name="str"> <button>Submit</button><br><br>
      Test () : <input type="text" pattern="()" placeholder="it define union of chars or expression" name="str" size="40"> <button>Submit</button><br><br>
      Test [] : <input type="text" pattern="[a-d]" name="str"> <button>Submit</button><br><br>
      Test \d : <input type="text" pattern="\d" name="str"> <button>Submit</button><br><br>
      Test \D : <input type="text" pattern="\D" name="str"> <button>Submit</button><br><br>
      Test \s : <input type="text" pattern="\D\s\d" name="str"> <button>Submit</button><br><br>
      Test \w : <input type="text" pattern="\w" name="str"> <button>Submit</button><br><br>
      Test \W : <input type="text" pattern="\W" name="str"> <button>Submit</button><br><br>
      Test {n} : <input type="text" pattern="\d{4}" name="str"> <button>Submit</button><br><br>
      

    </form>
</body>
</html>

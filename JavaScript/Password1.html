<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
    <dl>
        <dt>User Name :</dt>
        <dd><input type="text"></dd>
        <dt>Password :</dt>
        <dd><input type="password" required pattern="\w{4,10}" placeholder="Password"></dd>
        <dt>Age</dt>
        <dd><input type="number" min="10" max="100" step="4" name="Age"></dd>
    </dl>
    <button>Submit</button>
    </form>
</body>
</html>

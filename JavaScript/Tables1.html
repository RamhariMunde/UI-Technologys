<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table {
        background-size: cover;
       }
    </style>
</head>
<body>

        <thead >
              <tr>

                <th>Price</th>

            <td width="130">TATA Moter</td>

                <img src="../Front!/images/icon-luxury.svg" width="50" height="50">
            </td>
           </tr>
           <tr bgcolor="yellow"> 
            <td>Printer</td>
            <td>&#8377; 23000</td>
            <td>Not Available</td>
            <td>

           </tr>
           <tr>
            <td>Motar Car</td>
            <td>&#8377; 10000</td>

            <td>

           </tr>
           <tr>
            <td>Remot</td>
            <td>&#8377; 1200</td>
            <td>Available</td>
            <td>
                <img src="../Front!/images/icon-suvs.svg" width="50" height="50">

        </tbody>
        <tfoot>
           <tr>
            <td>&nbsp;</td>
            <td>&copy; copyright</td>
            <td>Amazon</td>
            <td>&nbsp;</td>
           </tr>
        </tfoot>

</body>
</html>

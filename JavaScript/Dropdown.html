<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <dl>
        <dt>Airport</dt>
        <dd>
          <select name="Airport">
          <option>Choose Airport</option>
          <option value="DEL">New Delhi - International Airport</option>
          <option value="BOM">Mumbai - International Airport</option>
          </select>
        </dd>
        <dt>Gender</dt>
        <dd>
           <select name="gender">
            <option>Choose gender</option>
            <option>Male</option>
            <option>Female</option>
           </select> 
        </dd>
        <dt>Select Product</dt>
        <dd>
            <select>
                <option>Choose a Product</option>
                <optgroup label="Electronics">
                    <option>Televisions</option>
                    <option>Mobiles</option>
                    <option>Watchs</option >
                </optgroup>
                <optgroup label="Footwear">
                    <option>Casuals</option>
                    <option selected>Sneakers</option>
                </optgroup>
            </select>
        </dd>
        <br>
        <button>Submit</button>
    </dl>
    </form>
</body>
</html>

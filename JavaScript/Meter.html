<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rating{
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        .rate {
            font-size: 50px;
        }
        ul{
           list-style: none;
            font-size: 20px;
        }
        meter{
            width: 150px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="rating">
      <div>
        <span class="rate">4.6</span >
            <div>5000 rating & 1000 reviews</div>
      </div>
      <div>
        <ul>
            <li>
                <span> 5 </span>
                <meter min="1" max="5" value="5"></meter>
                <span>4500</span>
            </li>
            <li>
                <span> 5 </span>
                <meter min="1" max="5" value="4"></meter>
                <span>500</span>
            </li>
            <li>
                <span> 5 </span>
                <meter min="1" max="5" value="3"></meter>
                <span>450</span>
            </li>
            <li>
                <span> 5 </span>
                <meter min="1" max="5" value="5" low="2" high="4"></meter>
                <span>40</span>
            </li>
            <li>
                <span> 5 </span>
                <meter min="1" max="5" value="2"></meter>
                <span>4</span>
            </li>
        </ul>
      </div>
    </div>
</body>
</html>

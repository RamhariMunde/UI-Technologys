<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"> 
</head>
<body class="container-fluid">
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon">

            </span>
        </button>
      <span class="navbar-brand">Shopper.</span>
      <div class="navbar-collapse collapse" id="menu">
       <div class="navbar-nav mt-2 me-auto">
          <span class="nav-item text-black me-3 mt-1">Home</span>
          <span class="nav-item text-black me-3 mt-1">Shop</span>
          <span class="nav-item text-black me-3 mt-1">Blog</span>
          <span class="nav-item text-black me-3 mt-1">Pages</span>
          <span class="nav-item text-black me-3 mt-1">About</span>
          <span class="nav-item input-group">
            <input type="text" class="form-control" placeholder="search">
            <button class="bi bi-search btn btn-warning"></button>
          </span>
       </div>
      </div>
    </div>
  </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corousel</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        img{
            height: 200px;
            width: 400px;

        }
    </style>
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="topBanner" >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="img2.jpg" class="w-50">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="img3.jpg" class="w-50">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="img4.jpg" class="w-50">
          </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topBanner" >
            <span class="carousel-control-next-icon" ></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

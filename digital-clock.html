<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>

    </head>
    <style>
        div{
            display: flex;
            margin-top: 280px;
            justify-content:center;
            font-size: 50px;
            font-family: Arial;
            font-weight: bold;
            color:rgb(193, 64, 25);
        }
       
    </style>
    <body >
        <div id="clock" class="clock"></div>
        <script class="clock">
            setInterval(() => {
                let date = new Date()
                let clock = document.getElementById('clock')
                clock.innerHTML =
                date.getHours()+":"+
                date.getMinutes()+":"+
                date.getSeconds()
            },1000);
        </script>
    </body>
</html>

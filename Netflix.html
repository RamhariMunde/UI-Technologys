<!doctype html>
<html lang="en-in">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width initial-scale=1.0">
    <title> Netflix</title> 
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
          background-size: cover;  
        }
        .shado{
            width:100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.4);
            margin-top: -10px;
            margin-left: -10px;
        }
        header{
          padding: 40px;
          color:white;
          display: flex;
          justify-content:space-between ;
        }
        .brand-title{
            font-size: 40px;
            color: red;
            font-weight: bold;
            font-family: Arial;
        }
        .language{
            margin-right: 20px;
            padding: 5px;
            background-color: rgba(0,0,0,0.4);
            color: white;
            margin-right: 20px;
        }
        .signin{
            padding: 5px;
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        .site-title{
            font-family: Arial;
            font-size: 60px;
            font-weight: bold;
            width: 650px;
            color: white;
            margin-left: 40px;
            margin-top: 50px;
        }
        .site-subtitle {
            font-family: Arial;
            font-size: 25px;
            font-weight:bold;
            margin-left: 40px;
            margin-top: 20px;
            color: white;
        }
        .register-text {
            font-size: 18px;
            font-family: Arial;

        }
        .register-form{
            margin-top: 20px;
        }
        .email{
            padding: 10px;
            background-color: lightgray;
            color:black;
            display: inline-block;
            width:400px;
            margin-left: 40px;
      }
      .button{
        background-color: red;
        padding: 10px;
        color: white;
        margin-left: 10px;
        display: inline-block;
        width: 100px;
        font-size: 17px;
      }
    </style>
</head>
<body background="public/images/netflix.jpg">
    <div class="shado">
    <header>
      <div>
         <span class="brand-title">NETFLIX</span>
      </div>
      <div>
        <span class="language"> 
            <span class="bi bi-globe"></span>
          <span>English</span>
          <span class="bi bi-chevron-down"></span>
        </span><span class="signin">Signin</span>
      </div>
   </header>
   <section>
      <div class="site-title"> Unlimited movies,TV shows and more</div>
      <div class="site-subtitle"> Watch anywhere, Cancel anytime.</div>
      <main>
        <div class="register-text">Ready to watch? Enter your email to create or register-text</div>
        <div class="register-form">
            <span class="email">Your email address</span>
            <span class="button">
                Get Started <span class="bi bi-chevron-right"></span>
            </span>
        </div>
      </main>
   </section>
   <footer>

   </footer>
</div>
</body>

</html>

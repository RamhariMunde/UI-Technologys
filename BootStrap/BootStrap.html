<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Classes</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body>
    <form class="m-4">
        <div class="content-fluid">
          <img src="" width="200" height="200">
          <p class="border border-3 border-primary mt-4 ms-2 p-4 rounded-3 ">
            If the screen doesn't rotate at all, you can check the orientation icon in the Quick settings panel, update your device's software, and try restarting your device.
          </p>
        </div>
        <div>
            <dl>
                <dt>Ordinary Button</dt>
                <dd><button>Submit</button></dd>
                <dt>Button Base class</dt>
                <dt>Contextual Buttons</dt>
                 <dd>
                    <button class="btn btn-primary btn-sm">Insert</button>
                    <button class="btn btn-danger btn-lg">Delete</button>
                    <button  class="btn btn-success">update</button>
                 </dd>
                 <dt>Outline Contextual</dt>
                 <dd>
                    <button class="btn btn-outline-primary">Insert</button>
                    <button class="btn btn-outline-danger">Delete</button>
                    <button  class="btn btn-outline-success">update</button>
                 </dd>
                 <dt>Button Group Horizontal</dt>
                 <dd class="btn-group">
                    <button class="btn btn-primary">Insert</button>
                    <button class="btn btn-danger">Delete</button>
                    <button  class="btn btn-success">update</button>
                 </dd>
                 <dt>Button Group Vertical</dt>
                 <dd class="btn-group-vertical">
                    <button class="btn btn-danger">Insert</button>
                    <button class="btn btn-danger">Delete</button>
                    <button  class="btn btn-danger">update</button>
                 </dd>
                 <dt>Special Buttons</dt>
                 <dd>
                    <button class="btn-close"></button>
                    <button class="btn-link">Delete</button>
                 </dd>
            </dl>
            <dt class="mt-4"></dt>
            <dd class="btn-toolbar bg-danger d-flex justify-content-between">
                <div class="btn-group">
                    <button class="btn btn-danger">Home</button>
                    <button class="btn btn-danger">About</button>
                    <button class="btn btn-danger">Contact</button>
                </div>
                <div class="btn btn-group">
                    <button>üìù</button>
                    <button>‚ùå</button>
                    <button>üòí</button>
                </div>
            </dd>
        </div>
    </form> 

</body>
</html>

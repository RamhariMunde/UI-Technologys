<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid" >  
   <h2>Spinners</h2>
   <button class="btn btn-primary">
   <span class="spinner-border spinner-border-sm text-warning"></span>Loading
   </button>
   <button class="btn btn-primary">
    <span class="spinner-grow spinner-grow-sm text-warning"></span>Loading
   </button>
   <div class="progress mt-4">
    <div class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width: 30%;">
     30% Completed
    </div>
    <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width: 30%;">
        30% Wating
    </div>
    <div class="progress-bar bg-danger" style="width: 40%;">
   40% Remaining
    </div>
   </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
